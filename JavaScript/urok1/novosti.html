<!DOCTYPE html>
<html lang="en">
<head>
  <title>News Submit</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/novosti.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="js/novosti.js"></script>
</head>
<body>

<div class="container">
  <h2>Add news</h2>
  <form class="form>" role="form" action="spisok.html">
    <div class="form-group">
      <label for="title">Title:</label>
      <input type="text" class="form-control" id="title" name="title" placeholder="Title">
    </div>
    <div class="form-group">
      <label for="theme">Theme:</label>
      <input type="text" class="form-control" id="theme" name="theme" placeholder="Theme">
    </div>

    <div class="form-group">
      <label for="author">Author:</label>
      <textarea class="form-control" id="author" rows="1" name="author" placeholder="Author"></textarea>
    </div>
    
    <div class="form-group">
      <label for="content">Content:</label>
      <textarea class="form-control" id="content" rows="7" name="content" placeholder="Content"></textarea>
    </div>
   
    <div class="form-group">
      <label for="date">Date:</label>
      <input type="text" class="form-control" id="date" name="date"></textarea>
    </div>
     <!--<form>
      <p>Publishing date</p>
      <p><input type="datetime" name="created"></p>
      <p><input type="submit"></p>
     </form> -->
    <button type="submit" id="submitBtn" class="btn btn-default">Submit</button>
    <button type="reset" id="resetBtn" class="btn btn-default">Reset</button>
  </form>
</div>

</body>
</html>
