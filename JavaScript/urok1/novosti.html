<!DOCTYPE html>
<html lang="en">
<head>
  <title>News Submit</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/novosti.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

</head>
<body>

<div class="container">
  <h2>Add news</h2>
  <form class="form" name="MyForm" role="form" action="" onsubmit="return valid()">
    <div class="form-group">
      <label for="title">Title:</label>
      <input type="text" class="form-control" id="title" name="title" placeholder="Title">
      <p class="none-invalid" id="invalidTitle">Please enter your news title!</p>
    </div>

    <div class="form-group">
      <label for="theme">Theme:</label>
      <input type="text" class="form-control" id="theme" name="theme" placeholder="Theme">
      <p class="none-invalid" id="invalidTheme">Please enter your theme!</p>
    </div>

    <div class="form-group">
      <label for="author">Author:</label>
      <textarea class="form-control" id="author" rows="1" name="author" placeholder="Author"></textarea>
      <p class="none-invalid" id="invalidAuthor">Please enter author name!</p>
    </div>

    <div class="form-group">
      <label for="content">Content:</label>
      <textarea class="form-control" id="content" rows="7" name="content" placeholder="Content"></textarea>
      <p class="none-invalid" id="invalidContent">Please enter your news content!</p>
    </div>

    <div class="form-group">
      <label for="date">Date:</label>
      <input type="text" class="form-control" id="date" name="date"></textarea>
      <p class="none-invalid" id="invalidData">Please enter the date!</p>
    </div>
    <div class="form-group">
      <label for="gender">Choose your gender:</label>
      <select id="gender" name="gender"></select>
    </div>

    <!--

	<input type="radio" value="Male" id="male" />
	<label>Male</label>
	<input type="radio" value="Female" id="female" />
	<label>Female</label> -->
     <!--<form>
      <p>Publishing date</p>
      <p><input type="datetime" name="created"></p>
      <p><input type="submit"></p>
     </form> -->
    <button type="submit" id="submitBtn" class="btn btn-default">Submit</button>
    <button type="reset" id="resetBtn" class="btn btn-default">Reset</button>
  </form>
  <div class="div" id='count'></div>
  <div class="div" id='countAttr'></div>
</div>


<script src="js/novosti.js"></script>
</body>
</html>
